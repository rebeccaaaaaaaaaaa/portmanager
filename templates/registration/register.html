{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% load static %} 
{% block title%} Registre-se {% endblock %} 

{% block content %}
<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card auth-card">
      <div class="card-body">
        <span class="fs-4">
          <img src="{% static 'images/logo.svg' %}" alt=""
        /></span>
        <h1 class="h3 my-3 fw-normal">Entrar no sistema</h1>

        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}" />

          {{ form|crispy }}

          <button type="submit" class="btn btn-primary btn-block">
            Registrar
          </button>
        </form>

        <p class="change-form-p">
          JÃ¡ possui uma conta? <a href="/account/login">Clique aqui!</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
